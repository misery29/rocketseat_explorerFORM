<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
  <header>
    <h1>Mentoria</h1>
    <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
  </header>
  </div>
  <form>
    <fieldset>
      <legend>Informações Pessoais</legend>
      <div class="input-wrapper">
        <label for="name">Nome</label>
        <input type="text" id="name">
        <label for="surname">Sobrenome</label>
        <input type="text" id="surname">
      </div>
      <div class="input-wrapper2">
        <label for="name">Email <span>(digite um email válido)</span></label>
        <input type="text" id="name">
        <label for="surname">Senha <span>(mínimo 6 caracteres)</span></label>
        <input type="text" id="surname">
      </div>
      <legend>Informações do Mentor</legend>
      <div class="input-wrapper3">
      <label for="name">Nome do seu mentor <span>(só o primeiro nome)</span> </label>
      <input type="text" id="name">
      </div>
      <legend>Seus horários disponíveis</legend>
      <legend>Primeira mentoria</legend>
      <div class="input-wrapper4">
        <label for="date">Data</label>
        <input type="text" id="date">
        <label for="from">Das</label>
        <input type="text" id="from">
        <label for="To">Até</label>
        <input type="text" id="To">
      </div>
      <legend>Segunda mentoria</legend>
      <div class="label-div">
      <p>Data <span>(DD/MM/AAAA)</span></p>
      <p>Das</p>
      <p>Até</p>
      </div>
      <div class="input-wrapper5">
        <input type="text" id="date">
        <input type="text" id="from">
        <input type="text" id="To">
      </div>
    </fieldset>
    <footer>
      <button>SALVAR</button>
    </footer>
  </form>
</body>
</html>
